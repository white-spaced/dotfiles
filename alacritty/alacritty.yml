window:
    padding:
        x: 4
        y: 4
    class:
        instance: Alacritty
        general: Alacritty
    opacity: 0.9

scrolling:
    history: 10000
    multiplier: 8


font:
    normal:
        family: JetBrains Mono Nerd Font
        style:  Medium
    bold:
        family: JetBrains Mono Nerd Font
        style:  Bold
    italic:
        family: JetBrains Mono Nerd Font
        style:  MediumItalic
    bold_italic:
        family: JetBrains Mono Nerd Font
        style: BoldItalic
    size: 9
draw_bold_text_with_bright_colors: true

colors:
    primary:
        background: "#181926"
        foreground: "#cad3f5"
    normal:
        black: "#1e2030"
        red: "#ed8796"
        green: "#a6da95"
        yellow: "#f5a97f"
        blue: "#8aadf4"
        magenta: "#c6a0f6"
        cyan: "#7dc4e4"
        white: "#a5adcb"
    bright:
        black: "#6e738d"
        red: "#ee99a0"
        green: "#8bd5ca"
        yellow: "#eed49f"
        blue: "#91d7e3"
        magenta: "#b7bdf8"
        cyan: "#89dceb"
        white: "#cad3f5"

save_to_clipboard: false

shell:
    program: /usr/bin/zsh

